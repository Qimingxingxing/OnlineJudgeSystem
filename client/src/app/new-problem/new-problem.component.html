<div class="container">
  <br />
  <form ngNativeValidate>
    <div class="form-group">
      <label class="control-label" for="problemName">Problem Name</label>
      <input type="text" required minlength="4" class="form-control" id="name" placeholder="Enter Problem Name" name="problemName"
        [(ngModel)]="problem.name" #name="ngModel">
    </div>

    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
      <div *ngIf="name.errors.required">
        Name is required.
      </div>
      <div *ngIf="name.errors.minlength">
        Name must be at least 4 characters long.
      </div>
    </div>

    <div class="form-group">
      <label class="control-label" for="desc">Problem Description</label>
      <textarea class="form-control" required minlength="20" rows="3" id="desc" placeholder="Enter Problem Description" name="desc"
        [(ngModel)]="problem.desc" #desc="ngModel"> </textarea>
    </div>

    <div *ngIf="desc.invalid && (desc.dirty || desc.touched)" class="alert alert-danger">
      <div *ngIf="desc.errors.required">
        Description is required.
      </div>
      <div *ngIf="desc.errors.minlength">
        Description must be at least 20 characters long.
      </div>
    </div>

    <div class="form-group">
      <label for="difficulty">Difficulty</label>
      <select class="form-control" id="difficulty" name="difficulty" [(ngModel)]="problem.difficulty">
        <option *ngFor="let difficulty of difficulties">
          {{difficulty}}
        </option>
      </select>
    </div>

    <div class="form-group pull-right">
      <button type="submit" class="btn btn-info" routerLink="/problems" (click)="addProblem()">Submit</button>
    </div>
  </form>

</div>
